    <title>Formularios</title>
</head>
<body>

    <h1>Formulario de cadastro</h1>

    <div>
        <form> 
            <div class="name"> 
       <label for="nome"> Nome: </label>
       <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br>
    </div>
     
    <div class="senha"> 

    <label for="senha">Senha:</label>
    <input type="password" id="senha" senha="senha" placeholder="Digite uma senha" required><br>
    </div>

    <div class="email">

    <label for="email">Email:</label>
    <input type="text" id="email" email= "email" placeholder="Digite seu email" required><br>
   </div>

   <div class="date">
    <label for="nacimento"> Data de nascimento</label>
    <input type="data" id="nascimento" placeholder="Data de nascimento" max="2024-08-30" min="2000-01-01">
   </div>
   
   <div class="interesses">
    <p>Area de Interesse:</p>
    </div>

        <input type="radio" id="interesse2" name="interesse" required value="musica" Musica>
        <label for="musica">Musica</label>
    </div>

    </div>

    <div>

        <label for="esporte">Esporte</label>

    </div>
    
    <div>

</div>

           <li> <input type="checkbox" name="modalidades" value=" futbool"> futbool</li>

        <button> Enviar </button>
